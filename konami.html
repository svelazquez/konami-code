<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid ">

    <h1 id="k-header">Konami Code</h1>
    <p>...enter the code...</p>
    <div id="input-box"></div>
    <div id="easter-egg">
        <button style="display:none;">Reset?</button>
        <p></p>
        <img id="bob-dance" style="display:none; z-index: 1;" src="img/bob-dancing.gif">
        <audio>
            <source src="audio/shooting_stars.mp3">
        </audio>
    </div>

</div>

<!--<script src="js/jquery.js"></script>-->
<script>
    "use strict";

    let kon = [38,38,40,40,37,39,37,39,66,65,13];
    let arr = [];
    var audio = $('audio')[0];
    let inputBox = document.querySelector('#input-box');
    $(document).keyup(function(event) {
        console.log(event.keyCode);
        inputBox.innerText = event.key;

        arr.push(event.keyCode);
        console.log(arr);
        if(arr[0]!=38){
            arr=[];
        }

        if (kon.toString() === arr.toString()) {

            $('#bob-dance').show(2000);
            audio.loop = true;
            audio.play();
            $('button').show();
            $('body').css('background-image', 'url(img/space-bckgrnd.jpg)');
            $('h1, p').css('color', 'white');

        }
        if (kon.toString().length === arr.toString().length) {
            arr = [];
        }
    });

            $('button').click(function(){
                $('#bob-dance').hide();
                audio.pause();
                $('body').css('background-image', 'none');
                $('h1, p').css('color', 'black');
            });








</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
